<div class="selection">
    <div class="row">
        {%  if related|length >= 1 %}
            <div class="col-xs-8" >
                <div style="height: 300px;
                        background: url('{{ related.0.image }}') center no-repeat;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>
                {{ related.0.title  }}(<a href="{{ related.0.url }}">Original</a>)
            </div>
            {% if related|length >= 2 %}
                <div class="col-xs-4" >
                    <div style="height: 300px;
                            background: url('{{ related.1.image }}') center no-repeat;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>
                    {{ related.1.title  }}(<a href="{{ related.1.url }}">Original</a>)
                </div>
            {% endif %}
        {% endif %}
    </div>
</div>
<div>

            {{ related.3.title  }}(<a href="{{ related.3.url }}">Original</a>)
        </div>

                {{ related.4.title  }}(<a href="{{ related.4.url }}">Original</a>)
            </div>
        {%  endif %}
    {%  endif %}
</div>
