<div class="selection">
    <div class="row">
        {% for article in related %}
            <div class="col-xs-8" >
                <div style="height: 300px;
                        background: url('{{ article.image }}') center no-repeat;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>
                <a href="{{ article.url }}"><h3>{{ article.title }}</h3></a>
            {{ article.text }}
            </div>
        {% endfor %}
    </div>
</div>
<div>
    {% if article.count >= 3 %}
        <div class="col-xs-4" id="article3">
            <div style="height: 300px; background: url('{{ articles.2.images }}') center no-repeat;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>
            <h3>{{ articles.3.title }}</h3>
        </div>
        {%  if article.count == 4 %}
            <div class="col-xs-8" id="article4">
                <div style="height: 300px; background: url('{{ articles.4.images }}') center no-repeat;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"></div>
                <h3>{{ articles.4.title  }}</h3>
            </div>
        {%  endif %}
    {%  endif %}
</div>
<div class="col-xs-6" id="original">{{ text }}</div>
<div class="col-xs-6" id="translated">{{ transtxt }}</div>
